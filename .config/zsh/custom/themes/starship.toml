# Disables the custom module
[custom]
disabled = false

[custom.ssh]
command_timeout = 1000

[custom.ssh_no_keys]
description = "SSH missing keys"
when = "ssh-add -l | command grep -q 'no identities'"
command = "echo üö´"
format = "$symbol[$output]($style) "
shell = ["zsh", "--no-rcs"]
symbol = "üîë"
style = "bold fg:red"

[custom.ssh_keys]
description = "SSH key count"
when = "ssh-add -l | command grep -v -q 'no identities'"
command = "ssh-add -l | command grep -v 'no identities' | wc -l"
format = "$symbol[$output]($style) "
shell = ["zsh", "--no-rcs"]
symbol = "üîë"
style = "bold fg:green"