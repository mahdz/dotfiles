# Get editor completions based on the config schema
'' = 'https://starship.rs/config-schema.json'

# Disables the custom module
[custom]
disabled = false

format = """
[╭](fg:separator)\
$status\
$directory\
$git_branch\
$git_status\
$fill\
$nodejs\
$python\
$cmd_duration\
$sudo\
$line_break\
[│](fg:separator)\
$line_break\
[╰](fg:separator)\
$character\
"""

# Inserts a blank line between shell prompts
add_newline = true
palette = "dracula"
#palette = 'catppuccin_mocha'
# palette = 'tokyo_night'

# move the rest of the prompt to the right
right_format = """${custom.ssh_keys}${custom.ssh_no_keys}"""

