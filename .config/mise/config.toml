# mise.toml - Comprehensive Development Environment Configuration
# ==============================================================================
# SETTINGS
# ==============================================================================
[settings]
# UV Package Manager Integration
python.uv_venv_auto = true
python.compile = false
# python.uv_venv_create_args = ["--seed"]
pipx.uvx = true
# General Settings
raw = false
experimental = false
plugin_autoupdate_last_check_duration = "1d"
log_level = "warn"
activate_aggressive = true
cargo.binstall = true
# Git integration
# gix = false
# configure messages displayed when entering directories with config files
status = { missing_tools = "if_other_versions_installed", show_env = false, show_tools = false }
gpg_verify = false

# ==============================================================================
# ENVIRONMENT VARIABLES
# ==============================================================================
[env]
PYTHONUNBUFFERED = "1"
UV_FROZEN = "false"
# Secrets removed from startup — decrypt on-demand instead:
#   eval "$(sops -d ~/.local/share/secrets/.env)"
# This saves ~23ms per shell startup (encrypted file can't be parsed as dotenv)

# ============================================================================
# CORE RUNTIME TOOLS (Essential for development)
# ============================================================================
[tools]
# Core runtimes (pin majors/minors when possible for reproducibility)
node = "lts"
python = "3.14"
# System utilities (pin critical CLIs; others may remain latest)
# Rust Toolchain - XDG-compliant cargo home
rust = { version = "stable", cargo_home = "$HOME/.config/cargo" }
shellcheck = "0.9.0"  # example pin; adjust if you tested a different version
"aqua:watchexec/watchexec" = "latest"

# Node.js packages (grouped by function)
# Code formatting & linting
"npm:prettier" = "3.7.4"
"npm:markdownlint-cli" = "latest"

# Node.js utilities
"npm:pre-commit" = "3.5.0"
"npm:npm-check" = "latest"
"npm:npkill" = "latest"

# AI/MCP tools (may have longer install times; keep pinned if dependent on native libs)
"npm:cline" = "latest"
"npm:@google/jules" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@motesoftware/nanocoder" = "latest"
"npm:@pimzino/agentic-tools-mcp" = "latest"

# Misc
"npm:resumed" = "latest"
"npm:jsonresume-theme-even" = "latest"
"npm:repomix" = "latest"

# Python CLI tools (managed via pipx backend with uvx=true)
"pipx:basic-memory" = "latest"
"pipx:black" = "23.12.0"
# "pipx:cronboard" = "git+https://github.com/antoniorodr/cronboard"
"pipx:gallery-dl" = "latest"
"pipx:git-filter-repo" = "latest"
"pipx:khard" = "latest"
"pipx:mac-cleanup" = "latest"
"pipx:osxmetadata" = "latest"
"pipx:osxphotos" = "latest"
"pipx:pygments" = "2.17.2"
# "pipx:reclaimed" = "git+https://github.com/taylorwilsdon/reclaimed"
"pipx:ruff" = "latest"
"pipx:speedtest-cli" = "latest"
"pipx:yt-dlp" = "latest"
"pipx:twine" = "6.2.0"
"pipx:pptx2md" = "latest"
"pipx:scenedetect" = "latest"
"pipx:docling" = "latest"

# Cargo
"cargo:cargo-binstall" = "latest"
"cargo:cargo-update" = "latest"
"cargo:cargo-cache" = "latest"
"cargo:ripgrep" = "latest"
"cargo:fd-find" = "latest"
"cargo:bat" = "latest"
"cargo:eza" = "latest"
"cargo:git-delta" = "latest"
"cargo:navi" = "latest"
"cargo:sd" = "latest"
"cargo:procs" = "latest"
"cargo:zoxide" = "latest"
"cargo:starship" = "latest"
"cargo:imessage-exporter" = "latest"
pre-commit = "3.5.0"

[hooks]
preinstall = 'printf "About to install %s@%s\n" "$MISE_TOOL_NAME" "$MISE_TOOL_VERSION"'
postinstall = [
  'printf "✅ Installed %s@%s\n" "$MISE_TOOL_NAME" "$MISE_TOOL_VERSION"',
  'bash "$XDG_CONFIG_HOME/mise/hooks/mise-validate.sh"',
]

# ==============================================================================
# TASKS
# ==============================================================================

[tasks]
dots-validate = { run = "mise doctor && zsh $XDG_CONFIG_HOME/mise/hooks/mise-validate.sh", description = "Validate mise configuration and tool health" }
dots-update = { run = "mise install && mise doctor", description = "Update all tools" }
dots-verify = { run = "mise doctor && zsh $XDG_CONFIG_HOME/mise/hooks/mise-validate.sh", description = "Run full validation suite" }
watch-config = { run = "watchexec -w $XDG_CONFIG_HOME/mise 'mise run dots-validate'", description = "Watch mise config and auto-validate (requires watchexec)" }
