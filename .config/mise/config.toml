[tools]
# Essential tools only to avoid SOPS conflicts
node = "latest"
bun = "latest"
"npm:prettier" = "latest"
"npm:npm-check" = "latest"
"npm:npkill" = "latest"

# Simplified: no automatic secrets loading
# Use 'load-secrets' shell function when needed

[settings]
# Python integration
python.uv_venv_auto = true

# Download management
always_keep_download = false
always_keep_install = false

# Performance and security settings
verbose = false                  # Reduce information exposure
http_timeout = "30s"
jobs = 4
experimental = true
cache_prune_age = "3d"

[settings.pipx]
uvx = true

[settings.status]
# Minimal status display
show_env = false                 # Don't expose environment variables

# Simplified: removed complex hooks
# Tools install without secrets management complexity

# Remove potentially verbose hooks
# cd = ""
# enter = ""
# leave = ""
